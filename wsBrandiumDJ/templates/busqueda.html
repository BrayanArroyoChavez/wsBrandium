<!DOCTYPE html>
<html lang="en">
<!--Inicio del Head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Propio-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

    <!--CSS bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
    <!--CSS datepicker-->
    <link rel="stylesheet" type="text/css" href="{% static 'datepicker/css/bootstrap-datepicker.standalone.css' %}">
    <title>Brandium</title>
</head>
<!--fin del Head-->
<!--Inicio del Body-->
<body>
    <div class="wrapper">
        <!--Inicio del header-->
        <div class="header">
            <nav class="navbar fixed-top  navbar-expand-lg navbar-light bg-tm">
                <p><b>Brandium</b></p>
            </nav>
        </div>
        <!--Fin del header-->
        <!--Inicio del content-->
        <div class="content">
            <div class="card">
                <div class="card-body">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button id="inicio" type="button" class="btn btn-info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                            </svg>
                        </button>
                    </div>
                    <form id="busqueda" method="POST" action="/scraping">
                        {% csrf_token %}
                        <label for="basic-url" class="form-label">Fecha de solicitud</label>
                        <div class="input-group">
                            <input name="fStart" type="text" class="form-control datepicker" aria-describedby="basic-addon3">
                            <span class="input-group-text">-</span>
                            <input name="fEnd" type="text" class="form-control datepicker" aria-describedby="basic-addon3">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button id="inicio" type="submit" class="btn btn-info">Buscar</button>
                        </div>
                    </form>
                </div>
              </div>
        </div>
        <!--Fin del content-->
        <!--Inicio del footer-->
        <div class="footer">
            <p>pie de p√°gina</p>
        </div>
        <!--Fin del footer-->
    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>  

    <!--JS bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!--JS para el funcionamiento del datepicker-->
    <script src="{% static 'datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'datepicker/locales/bootstrap-datepicker.es.min.js' %}"></script>

    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                language: "es",
                format: 'mm/dd/yyyy'
            });
        });

        $('#inicio').click(function(){
            location.href='/inicio'
        })
    </script>
</body>
<!--Fin del Body-->
</html>
